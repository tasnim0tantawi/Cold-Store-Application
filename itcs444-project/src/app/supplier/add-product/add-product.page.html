<ion-header>
  <ion-toolbar>
    <ion-title>Add Product</ion-title>
  </ion-toolbar>
</ion-header>
<ion-list>
  <ion-item>
    <ion-label position="floating">Product Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Product Price</ion-label>
    <ion-input type="number" [(ngModel)]="price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Product Description</ion-label>
    <ion-input type="text" [(ngModel)]="description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Product Category</ion-label>
    <ion-input type="text" [(ngModel)]="category"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Product Sold Quantity</ion-label>
    <ion-input type="number" [(ngModel)]="soldQuantity"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Product Image</ion-label>
    <ion-input type="text" [(ngModel)]="image"></ion-input>
  </ion-item>

</ion-list>
<ion-button (click)="addProduct()">Add Product</ion-button>
<ion-content>

</ion-content>
