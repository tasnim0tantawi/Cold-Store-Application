<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Products</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let product of products">

    <ion-card-header>
      <ion-card-title>{{product.name | titlecase}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
        {{product.description| titlecase}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Price: {{product.price}}
        </ion-label>
      </ion-item>
      <ion-button routerLink="/place-order/{{product.name}}"> Order </ion-button>
      <ion-button routerLink="/modify-product/{{product.name}}"> Modify </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
