<ion-header [translucent]="true">
  <ion-toolbar color="new">
    <ion-buttons slot="start">
      <div id="why">
      <ion-menu-button></ion-menu-button>
      </div>
    </ion-buttons>
    <ion-title align="center">
      <p>Cold Store Statistics</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        Top Products
      </ion-card-header>
      <ion-card-content style="margin: 20px;">
        <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Frequently Ordered Suppliers
      </ion-card-header>
      <ion-card-content style="margin: 20px;">
        <canvas #polarAreaCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
