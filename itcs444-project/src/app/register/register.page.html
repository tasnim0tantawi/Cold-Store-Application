<ion-header>
  <ion-toolbar color="new">
    <div id="toolbar" align="center">
      <ion-title>Register</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="passwordConfirm"></ion-input>
    </ion-item>
  </ion-list>
  <ion-radio-group [(ngModel)]="role">
    <ion-list-header>
      <ion-label>Role</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Owner</ion-label>
      <ion-radio value="owner"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Employee</ion-label>
      <ion-radio value="employee"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Supplier</ion-label>
      <ion-radio value="supplier"></ion-radio>
    </ion-item>
  </ion-radio-group>
  <div *ngIf="role == 'supplier'">
    <ion-item>
      <ion-label position="floating">Logo Link: </ion-label>
      <ion-input type="text" [(ngModel)]="logo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone Number: </ion-label>
      <ion-input type="text" [(ngModel)]="phone"></ion-input>
    </ion-item>
  </div>
  <div align="center">
    <ion-button id="buttons" color="submit" expand="block" (click)="addUser()"><p>Register</p></ion-button>
    <ion-button id="buttons" color="light" expand="block" routerLink="/login"><p>Cancel</p></ion-button>
  </div>
</ion-content>
